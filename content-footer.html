  <div id="footer-cookie">
    <span id="description">
      Hey YOU! Yes you...!! Give me Cookies!?! PLS...... <a href="https://mads.de/das-sind-cookies/">Mehr erfahren</a>
    </span>
    <span id="accept"><a href="javascript:void(0)" title="Give Cookies">Give Cookies</a></span>
    <script>
      /*
           www.dakitec.de - Cookie Banner
           https://dakitec.de/blog/cookie-banner-selbst-erstellen
           Dieses Skript zeigt den Banner an, wenn er noch nicht bestätigt wurde
         */
           var footerCookie = document.querySelector("#footer-cookie");
           var footerCookieAccept = document.querySelector("#accept");
       
           if (document.cookie.indexOf("dakitecCookieBanner=") == -1) {
             footerCookie.style.display = "block";
           }
       
           footerCookieAccept.onclick = function(e) {
             var cookieDate = new Date();
             cookieDate.setTime(new Date().getTime() + 31104000000);
       
             document.cookie = "dakitecCookieBanner = 1; path=/; secure; expires=" + cookieDate.toUTCString();
       
             footerCookie.style.display = "none";
           };
         </script>

<button onclick="topFunction()" id="myBtn-jump" title="Go to top"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
<script>
  //Get the button:
  mybutton = document.getElementById("myBtn-jump");
  
  // When the user scrolls down 600px from the top of the document, show the button
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
  if (document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
  }
  
  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
  } 
  </script>
